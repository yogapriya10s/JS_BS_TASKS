<!DOCTYPE html>
<html>
<head>
    <title>21MIS1045 Task-4 Js</title>
</head>
<body>
    <button onclick="showDate()">Show Date</button><br>
    <p id="dresult"></p><br>
    <button onclick="showTime()">Show Time</button>
    <p id="result"></p>

    <script>
           function showDate() {
            var resultElement = document.getElementById("dresult");
            var now = new Date();
            var day = now.getDate();
            var month = now.toLocaleString('default', { month: 'long' });
            var year = now.getFullYear();
            var formattedDate = day + "/" + month + "/" + year;
            resultElement.textContent = formattedDate;
        }

        function showTime() {
            var resultElement = document.getElementById("result");
            var now = new Date();
            var options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            var formattedTime = now.toLocaleString('en-US', options);
            resultElement.textContent = formattedTime;
        }
    </script>
</body>
</html>
