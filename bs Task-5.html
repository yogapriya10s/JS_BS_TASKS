<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21MIS1045 BS-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6145828077.js" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:lightgrey;
        }
        table{
        margin-top: 70px;
        }
        .input-group {
            width: 500px;
        }
        .rowname{
            padding-right: 30px;
            text-align: right;
            font-weight: bold;
        }
        .btn{
            margin-top: 15px;
        }
        .fa-paper-plane, .btn{
            color: white;
            background: linear-gradient(to bottom, rgb(255, 160, 44), rgb(226, 123, 12));
            border-color: darkgoldenrod;
            
        }
    </style>
</head>
<body>
    <center>
        
        <form action="https://www.ethnus.com" onsubmit="return validate()" class="was-validated form m-5">
            <table>
                <tr>
                    <td id="invalid-msg"></td>
                </tr>
                
                <tr>
                    <td class="rowname">First Name</td>
                    <td><div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
                      </div></td>
                </tr>

                <tr>
                    <td class="rowname">Last Name</td>
                    <td><div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
                      </div></td>
                </tr>

                <tr>
                    <td class="rowname">E-Mail</td>
                    <td><div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="E-Mail Address" aria-describedby="basic-addon1">
                      </div></td>
                    
                </tr>

                <tr>
                    <td class="rowname">Phone #</td>
                    <td><div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                        <input type="number" class="form-control" placeholder="+(91) 14 612 272" aria-describedby="basic-addon1">
                      </div></td>
                </tr>

                <tr>
                    <td class="rowname">Address</td>
                    <td><div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        <input type="text" class="form-control" placeholder="Address" aria-describedby="basic-addon1">
                      </div></td>
                </tr>

                <tr>
                    <td class="rowname">City</td>
                    <td><div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                        <input type="text" class="form-control" placeholder="City" aria-describedby="basic-addon1">
                      </div></td>
                </tr>

                <tr>
                    <td class="rowname">State</td>
                    <td>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01"><i class="fa-solid fa-list"></i></label>
                            <select class="form-select" id="inputGroupSelect01">
                            <option class="h" value="" disabled selected>Please select your state</option>
                            <option value="male">Uttar Pradesh</option>
                            <option value="female">Tamil Nadu</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    </td>
                </tr>

                <tr>
                    <td class="rowname">Do you have hosting?</td>
                    <td>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Yes
                            </label>
                          </div>

                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              No
                            </label>
                          </div>

                    </td>
                </tr>

                <tr>
                    <td class="rowname">Project Description</td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-pencil"></i></span>
                            <textarea class="form-control" aria-label="With textarea" placeholder="Project Description"></textarea>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="text-center"><button type="submit" class="btn btn-warning">Send <i class="fa-solid fa-paper-plane"></i></button></td>
                </tr>
                
            </table>
        </form>
    </center>


    <script>
        function validate()
        {
            var un = document.getElementById("i1").value;
            var pwd = document.getElementById("i2").value;

            if(un.length<5 || pwd.length<5)
            {
                document.getElementById("invalid-msg").innerHTML = `<p class="alert alert-danger">Invalid username or password</p>`
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
