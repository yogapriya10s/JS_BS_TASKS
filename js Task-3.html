<!DOCTYPE html>
<html>
<head>
    <title>21MIS1045 Task-3 Js</title>
</head>
<body>
    <label for="number1">1st Number:</label>
    <input type="number" id="number1">
    <br><br>
    <label for="number2">2nd Number:</label>
    <input type="number" id="number2">
    <br><br>
    <button onclick="performMultiplication()">Multiply</button>
    <button onclick="performDivision()">Divide</button>
    <p id="result"></p>

    <script>
        function performMultiplication() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            var result = number1 * number2;
            document.getElementById("result").textContent = "The Result Is : " + result;
        }

        function performDivision() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);
            
            if (number2 === 0) {
                document.getElementById("result").textContent = "Error: Division by zero";
            } else {
                var result = number1 / number2;
                document.getElementById("result").textContent = "The Result Is : " + result;
            }
        }
    </script>
</body>
</html>
